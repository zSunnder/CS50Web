<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="advance-body">
        <header id="advance-header">
            <h2><a href="index.html">Google</a></h2>
            <h2 id="advanced-search">Advanced Search</h2>
        </header>
        <main>
            <p id="find">Find pages with...</p>
            <form action="https://www.google.com/search" id="form-main">
                <div class="form-group">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                </div>
                <div class="form-group">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="form-group">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="form-group">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <div class="form-group range-group">
                    <label>numbers ranging from:</label>
                    <input type="text" name="as_nlo" class="range-input" id="final-input">
                    <p>to</p>
                    <input type="text" name="as_nhi" class="range-input">
                </div>
                <input type="submit" value="Advanced Search" class="submit-btn">
            </form>
        </main>
    </body>
</html>
